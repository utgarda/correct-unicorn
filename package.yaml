name:                correct-unicorn
version:             0.1.0.0
github:              "utgarda/correct-unicorn"
license:             MIT
author:              "Evgeny Tsvigun"
maintainer:          "utgarda@gmail.com"
copyright:           "2019 Evgeny Tsvigun"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            passphrase generator inspired by xkcd 936
category:            security

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/utgarda/correct-unicorn#readme>

dependencies:
- base >= 4.7 && < 5
- optparse-applicative >= 0.14.3
- random
- tomland >= 1.3
- directory >= 1.3
- filepath >= 1.4
- text
- containers
- human-readable-duration

ghc-options:
- -Wall
- -Wcompat
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  correct-unicorn:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - correct-unicorn

tests:
  correct-unicorn-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - correct-unicorn
    - tasty >= 1.4
    - tasty-hunit >= 0.10
    - tasty-golden >= 2.3
    - tasty-hedgehog >= 1.2
    - hedgehog >= 1.0
